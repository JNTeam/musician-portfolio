<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- animation style -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- own style -->
    <link rel="stylesheet" href="css/main.css">
    <title>Music Portfolio</title>
</head>

<body>
    <!-- header -->
    <header id="home">
        <!-- navigation -->
        <nav>
            <ul>
                <li>
                    <a href="#home" title="Home">
                        <img src="img/home.png" alt="" width="50" height="auto" class="nav-icons">
                    </a>
                </li>
                <li>
                    <a href="#about" title="About">
                        <img src="img/about.png" alt="" width="50" class="nav-icons">
                    </a>
                </li>
                <li>
                    <a href="#music" title="Music">
                        <img src="img/music.png" alt="" width="50" class="nav-icons">
                    </a>
                </li>
                <li>
                    <a href="#event" title="Events">
                        <img src="img/calendar.png" alt="" width="50" class="nav-icons">
                    </a>
                </li>
                <li>
                    <a href="#contact" title="Contact">
                        <img src="img/envelope.png" alt="" width="50" class="nav-icons">
                    </a>
                </li>
            </ul>
        </nav>

        <!-- background video -->
        <section class="video-container">
            <video autoplay muted loop>
                <source src="img/person-playing-guitar.mp4" type="video/mp4">
            </video>
        </section>
    </header>

    <!-- main -->
    <main>
        <section id="two-column">

            <!-- hidden box -->
            <section class="hidden-boxes"></section>

            <!-- about -->
            <section id="about" class="boxes" data-aos="zoom-out-down" data-aos-duration="1000" data-aos-delay="50">
                <h2>About</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga quae blanditiis praesentium amet
                    distinctio at fugit molestiae. Praesentium, maiores voluptatem?</p>
            </section>

            <!-- music -->
            <section id="music" class="boxes higher" data-aos="fade-right" data-aos-duration="1000">
                <h2>Music</h2>
                <!-- <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p> -->
                <br>
                <audio controls>
                    <source src="horse.ogg" type="audio/ogg">
                    <source src="horse.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </section>

            <!-- hidden box -->
            <section class="hidden-boxes"></section>
            <section class="hidden-boxes"></section>

            <!-- events -->
            <section id="event" class="boxes higher" data-aos="fade-left" data-aos-duration="1000">
                <h2>Events</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
            </section>

            <!-- hidden box -->
            <section class="hidden-boxes"></section>
            <section class="hidden-boxes"></section>

            <!-- contact -->
            <section id="contact" class="boxes" data-aos="zoom-out-right" data-aos-duration="1000">
                <h2>Contact</h2>
                <!-- <input type="text" name="" id=""> -->
            </section>

        </section>
    </main>

    <!-- footer -->
    <footer>
        <p>Created by Natalia & Juan</p>
    </footer>

    <!-- animation for content boxes-->
    <script>
        AOS.init();
    </script>
</body>

</html>
